<div class="container">
  <div class="row">
    <div class="col-6 text-center">
      <h4>New Student Form</h4>
      <form [formGroup]="studentform" (ngSubmit)="submitForm()" style="width:300px; margin: auto;">
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="firstName" placeholder="First name" formControlName="firstName"
            value="Steve" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="lastName" placeholder="Last name" formControlName="lastName"
            value="Ferns" />
        </div>
        <div class="form-group input-group m-2">
          <input type="number" class="form-control" name="age" placeholder="Enter age" formControlName="age"
            value="12" />
        </div>
        <div class="form-group input-group m-2">
          <input type="number" class="form-control" name="rollno" placeholder="Enter rollno" formControlName="rollno"
            value="2100" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="class" placeholder="Enter class" formControlName="class"
            value="Class-1" />
        </div>
        <div class="form-group text-right">
          <button class="btn btn-success">+ Add</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <h4>Student List</h4>
      <table class="table table-striped" style="width: 350px;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
          </tr>
        </thead>
        <tbody>
          <tr class="student-list" *ngFor="let student of students">
            <td>{{ student.firstName +' '+ student.lastName }} </td>
            <td>{{ student.age }} </td>
            <td>{{ student.class}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
