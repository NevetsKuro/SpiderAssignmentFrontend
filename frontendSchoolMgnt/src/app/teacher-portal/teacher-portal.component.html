<div class="container">
  <div class="row">
    <div class="col-6 text-center">
      <h4>New Teacher Form</h4>
      <form [formGroup]="teacherform" (ngSubmit)="submitForm()" style="width:300px; margin: auto;">
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="firstName" placeholder="First name" formControlName="firstName"
            value="Steve" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" formControlName="lastName"
            value="Ferns" />
        </div>
        <div class="form-group input-group m-2">
          <input type="number" class="form-control" name="age" placeholder="Enter age" formControlName="age"
            value="12" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="classAssigned" placeholder="Enter Class Assigned"
            formControlName="classAssigned" value="Class-2" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="subjects" placeholder="Enter Subjects"
            formControlName="subjects" value="English" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="experience" placeholder="Enter Experience"
            formControlName="experience" value="12" />
        </div>
        <div class="form-group input-group m-2">
          <input type="text" class="form-control" name="qualification" placeholder="Enter Qualification"
            formControlName="qualification" value="MBA" />
        </div>
        <div class="form-group text-right">
          <button class="btn btn-success btn-block">+ Add</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <h4>Teacher List</h4>
      <table class="table table-striped" style="width: 350px;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Subjects</th>
          </tr>
        </thead>
        <tbody>
          <tr class="teacher-list" *ngFor="let teacher of teachers">
            <td>{{ teacher.firstName + ' ' + teacher.lastName }} </td>
            <td>{{ teacher.age }} </td>
            <td>{{ teacher.subjects}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
